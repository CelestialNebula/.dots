set-option -g status-interval 30
set-option -g default-terminal "tmux-256color"
set-option -g history-limit 10000
set-option -g set-titles on
set-option -g set-titles-string "Tmux: [#{session_name}] #{window_index}:#{window_name}"

# Fancy status line: {Prefix|}time|HOST@USER
set-option -g status-left-length 20
set-option -g status-right-length 50
set-option -g status-right "#{?client_prefix,Prefix|,}%T|#(whoami)@#(hostname -s)"

# Colour's
set-option -g status-style bg=colour236,fg="#fbb829"
set-window-option -g window-status-current-style bg=default,fg=colour15
set-option -g pane-active-border-style bg=default,fg="#fbb829"
# Change the color of inactive panes during "display-panes"
set-option -g display-panes-colour "#fbb829"

# Start windows numbering at 1
# set-option -g base-index 1
# Make pane numbering consistent with windows
# set-window-option -g pane-base-index 1

set-option -g monitor-activity on
# If you want to paste you will need to hold Shift+middle click
set-option -g mouse on

# Reload tmux config
bind-key "-" source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

# Emacs-style key bindings in the status line, for example the command prompt
set -g status-keys emacs
# Emacs-style key bindings in copy mode
set -g mode-keys emacs

# Home as the lead key along with the default C-b
set-option -g prefix Home
set-option -g prefix2 C-b
bind-key Home send-prefix
bind-key C-b send-prefix -2

# u is free and is prime real estate
bind-key 'a' command-prompt
bind-key 'b' command-prompt "find-window -Z -- '%%'"
bind-key 'e' command-prompt -I "#{window_name}" "rename-window -- '%%'"
bind-key 'p' command-prompt -I "#{session_name}" "rename-session -- '%%'"
bind-key '.' command-prompt "move-window -t '%%'"
bind-key 'i' confirm-before -p "kill-pane '#{pane_index}?' (y/n)" kill-pane
bind-key 'x' confirm-before -p "kill-window '#{window_name}?' (y/n)" kill-window
bind-key 's' choose-tree -Z
bind-key 'l' switch-client -n
bind-key ',' display-message
bind-key "'" display-panes
# I don't really know what choose-client, suspend-client and detach really do?
# But I don't think I see an immediate need for them
bind-key 'D' choose-client -Z
bind-key 'C-z' suspend-client
bind-key 'd' detach-client

# Windows
bind-key 'c' new-window
bind-key 'q' split-window -h
bind-key 'j' split-window -v
bind-key 'v' rotate-window
bind-key 'n' next-window
bind-key '0' select-window -t :=0
bind-key '1' select-window -t :=1
bind-key '2' select-window -t :=2
bind-key '3' select-window -t :=3
bind-key '4' select-window -t :=4
bind-key '5' select-window -t :=5
bind-key '6' select-window -t :=6
bind-key '7' select-window -t :=7
bind-key '8' select-window -t :=8
bind-key '9' select-window -t :=9
# Pane
bind-key 'o' break-pane
# https://unix.stackexchange.com/questions/14300/moving-tmux-pane-to-window/30576#30576
# Format as: {session|window_number}:pane_number
bind-key 'f' command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key 'g' command-prompt -p "send pane to:" "join-pane -t '%%'"

bind-key 'z' resize-pane -Z
bind-key 'w' select-pane -t :.+
bind-key 'Space' next-layout
bind-key 'M-1' select-layout even-horizontal
bind-key 'M-2' select-layout even-vertical
bind-key 'M-3' select-layout main-horizontal
bind-key 'M-4' select-layout main-vertical
bind-key 'M-5' select-layout tiled
# Move by 1
bind-key 'M-Up' resize-pane -U
bind-key 'M-Down' resize-pane -D
bind-key 'M-Left' resize-pane -L
bind-key 'M-Right' resize-pane -R

# Copy mode
bind-key 'y' copy-mode
bind-key -T copy-mode 'd' send-keys -X start-of-line
bind-key -T copy-mode 'c' send-keys -X cursor-up
bind-key -T copy-mode 't' send-keys -X cursor-down
bind-key -T copy-mode 'h' send-keys -X cursor-left
bind-key -T copy-mode 'n' send-keys -X cursor-right
bind-key -T copy-mode 's' send-keys -X end-of-line
bind-key -T copy-mode 'g' send-keys -X previous-word
bind-key -T copy-mode 'r' send-keys -X next-word
bind-key -T copy-mode 'y' send-keys -X begin-selection
bind-key -T copy-mode 'j' send-keys -X copy-selection
bind-key -T copy-mode 'R' send-keys -X rectangle-toggle
bind-key -T copy-mode 'Escape' send-keys -X clear-selection
bind-key -T copy-mode 'C-g' send-keys -X cancel
bind-key -T copy-mode 'b' command-prompt -p "(search up)" "send -X search-forward \"%%%\""
bind-key -T copy-mode 'Right' send-keys -X search-again
bind-key -T copy-mode 'Left' send-keys -X search-reverse
bind-key 'k' paste-buffer
bind-key 'K' choose-buffer -Z
